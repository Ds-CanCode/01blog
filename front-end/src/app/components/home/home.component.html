<!-- Nouveau wrapper Flex -->
 <div class="wrapper">
<div class="sidebar" [class.collapsed]="!showUserList">
    <button (click)="toggleUserList()" class="toggle-btn">
        <img *ngIf="showUserList" src="arrow_back.png" alt="Open icon" class="icon-photo" />
        <img *ngIf="!showUserList" src="arrow.png" alt="Closed icon" class="icon-photo" />
    </button>

    <div class="user-list" *ngIf="showUserList">
        <app-users></app-users>
    </div>
</div>


<div class="container">
  <h1 class="section-title">Recent Blog Posts</h1>
  
  <div class="blog-grid">
    <div 
      class="blog-card" 
      *ngFor="let post of blogPosts"
      (click)="onCardClick(post.id)">
      
      <div class="card-image">
        <img 
          [src]="post.image" 
          [alt]="post.title" 
          loading="lazy"
          (error)="onImageError($event)">
        <div class="video-overlay" *ngIf="post.isVideo">â–¶</div>
      </div>
      
      <div class="card-content">
        <h3 class="card-title">{{ post.title }}</h3>
        <p class="card-description">{{ post.description }}</p>
        
        <div class="card-meta">
          <div class="author-info">
            <div class="author-avatar">
              <img 
                [src]="post.author.avatar" 
                [alt]="post.author.name"
                (error)="onImageError($event)">
            </div>
            <span class="author-name">{{ post.author.name }}</span>
          </div>
          <span class="publish-date">{{ post.publishDate }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
