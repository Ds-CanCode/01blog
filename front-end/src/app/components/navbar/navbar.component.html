<nav class="navbar custom-navbar" [class.navbar-hidden]="navbarHidden">
  <div class="container-fluid d-flex justify-content-between align-items-center" style="flex-wrap: nowrap;">

    <!-- ðŸ”µ Logo + Search -->
    <div class="d-flex align-items-center gap-3">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" class="logo-img" />
      </a>

      <!-- Search visible partout, prend de la place mais max limitÃ©e -->
      <div class="search-box d-flex align-items-center px-3 flex-grow-1" style="max-width: 300px;">
        <i class="bi bi-search me-2 text-muted"></i>
        <input
          type="text"
          class="form-control border-0 bg-transparent shadow-none"
          placeholder="Search"
          [(ngModel)]="searchText"
        />
      </div>
    </div>

    <!-- ðŸŸ  Centered Links (desktop only, hidden mobile) -->
    <div class="navbar-center d-none d-lg-flex gap-4">
      <a class="nav-link" routerLink="/home">Home</a>
      <a class="nav-link" routerLink="/article">Article</a>
      <a class="nav-link" routerLink="/profil">Profil</a>
    </div>

    <!-- ðŸ”´ Write + Notification + Auth (desktop) + Toggle -->
    <div class="d-flex align-items-center gap-3">

      <!-- Write -->
      <div class="d-flex align-items-center text-muted icon-button">
        <i class="bi bi-pencil-square me-1"></i>
        <span class="d-none d-sm-inline">Write</span>
      </div>

      <!-- Notification -->
      <div class="text-muted icon-button">
        <i class="bi bi-bell"></i>
      </div>

      <!-- Login/Register visible only desktop -->
      <div class="d-none d-lg-flex gap-2">
        <button class="btn-auth login-btn" (click)="openLogin()">Login</button>
        <button class="btn-auth register-btn" (click)="openRegister()">Register</button>
      </div>

      <!-- Hamburger menu toggle (always visible on mobile) -->
      <button
        class="navbar-toggler ms-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </div>

  <!-- ðŸ“± Mobile menu (only visible on mobile) -->
  <div class="collapse navbar-collapse px-4" id="mainNavbar">
    <div class="d-flex flex-column align-items-start gap-3 d-lg-none">
      <a class="nav-link" routerLink="/home">Home</a>
      <a class="nav-link" routerLink="/article">Article</a>
      <a class="nav-link" routerLink="/profil">Profil</a>

      <!-- Login/Register buttons for mobile -->
      <div class="auth-buttons d-flex gap-2 mt-3">
        <button class="btn-auth login-btn" (click)="openLogin()">Login</button>
        <button class="btn-auth register-btn" (click)="openRegister()">Register</button>
      </div>
    </div>
  </div>
</nav>
