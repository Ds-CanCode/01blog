<div class="login-container">
        <h1 class="login-title">Log In</h1>
        
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="welcome@mail.com" [(ngModel)]="usernameOrEmail" name="usernameOrEmail">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="••••••••" [(ngModel)]="passwordHash" name="password">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>
            
            <button type="button" class="login-btn" (click)="login()">Login</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button type="button" class="google-btn" (click)="signInWithGoogle()">
            <div class="google-icon"></div>
            Sign in with Google
        </button>
        
        <div class="signup-link">
            Don't have an account? Please <a (click)="openRegisterFromLogin()">Create one</a>
        </div>
    </div>
