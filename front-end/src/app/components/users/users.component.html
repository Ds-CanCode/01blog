<h4 class="title">Utilisateurs en ligne</h4>
<ul class="user-list">
  <li *ngFor="let user of users" class="user-item">
    <img [src]="user.avatar" [alt]="user.name" class="avatar" />
    <div class="user-info">
      <span class="user-name">{{ user.name }}</span>
      <span class="status" [class.online]="user.online" [class.offline]="!user.online">
        {{ user.online ? 'En ligne' : 'Hors ligne' }}
      </span>
    </div>
  </li>
</ul>
